<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MalleableWeb</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      min-height: 400px;
      max-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 400px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e5e5;
      background: #fafafa;
    }

    .site-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    .domain {
      font-weight: 500;
      color: #333;
    }

    .icon-btn {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      border-radius: 6px;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: #e5e5e5;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .welcome-message {
      text-align: center;
      color: #666;
      padding: 20px 0;
    }

    .welcome-message p {
      margin-bottom: 16px;
    }

    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .example-btn {
      background: #f0f0f0;
      border: 1px solid #ddd;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .example-btn:hover {
      background: #e5e5e5;
      border-color: #ccc;
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .message-user {
      align-self: flex-end;
      background: #0066cc;
      color: white;
    }

    .message-assistant {
      align-self: flex-start;
      background: #f0f0f0;
    }

    .message-error {
      align-self: flex-start;
      background: #fee;
      color: #c00;
      border: 1px solid #fcc;
    }

    .message-system {
      align-self: center;
      background: #fff8e6;
      color: #996600;
      font-size: 13px;
      border: 1px solid #ffe0a0;
    }

    .message-loading {
      align-self: flex-start;
      background: #f0f0f0;
      padding: 12px 20px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    .undo-btn {
      background: none;
      border: none;
      color: #0066cc;
      font-size: 12px;
      cursor: pointer;
      margin-top: 6px;
      padding: 2px 0;
    }

    .undo-btn:hover {
      text-decoration: underline;
    }

    .undo-btn:disabled {
      color: #999;
      cursor: default;
      text-decoration: none;
    }

    .active-rules {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: #f5f5f5;
      border-top: 1px solid #e5e5e5;
      font-size: 13px;
      color: #666;
    }

    .text-btn {
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      font-size: 13px;
    }

    .text-btn:hover {
      text-decoration: underline;
    }

    .input-area {
      padding: 12px 16px;
      border-top: 1px solid #e5e5e5;
      background: #fff;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 100px;
      line-height: 1.4;
    }

    textarea:focus {
      border-color: #0066cc;
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: #0066cc;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
    }

    .message.undone {
      opacity: 0.5;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="popup.js"></script>
</body>
</html>
